name: Verify docs generation

# Runs on pushes to master and all pull requests
on:    # yamllint disable-line rule:truthy
    push:
        branches: [main, develop]
    pull_request:

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v4
              id: cache-uv
              with:
                  path: ~/.cache/uv
                  key: ${{ runner.os }}-python-${{ matrix.python-version }}-docs-uv
            - name: Setup Python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: '3.8'
                  cache: pip
                  # cache for {docs-,lint-,ci-,}requirements.txt
                  cache-dependency-path: |
                      docs/docs-requirements.txt
                      *requirements.txt
            - name: Full dependencies
              run: |
                  pip install uv
                  uv pip install --system ctc-segmentation  # ctc-segmentation is funky with uv due to their oldest-numpy-version dependency
                  uv pip install --system -r requirements.txt -r docs/docs-requirements.txt torch==2.2.1+cpu torchaudio==2.2.1+cpu --extra-index-url https://download.pytorch.org/whl/cpu k2==1.24.4.dev20240223+cpu.torch2.2.1 --find-links https://k2-fsa.github.io/k2/cpu.html kaldilm==1.15.1 spacy==3.7.4 flair==0.13.1
                  uv pip install --system --editable . --no-deps  # already installed pinned deps from requirements.txt, we're good
            - name: Generate docs
              run: |
                  cd docs
                  make html
